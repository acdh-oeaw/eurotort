<link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
<link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
<script>
    var table = new Tabulator("#courtdecissiontable", {
        columns: [
            { title: "ID", formatter: "html", headerFilter: "input" },
            { title: "Keywords", formatter: "html", headerFilter: "input" },
            { title: "Court", formatter: "html", headerFilter: "input" },
            { title: "Country", formatter: "html", headerFilter: "input" },
            { title: "Legal System", formatter: "html", headerFilter: "input" }
        ],
        layout: "fitDataFill",
        height: "100%",
    });
    table.on("tableBuilding", function () {
        $("#courtdecissiontable").css("display", "block")
    });
</script>
